<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %}</title>
    <style>
      @media screen and (min-width:777px){
        .nav-link {
          padding:18px 0;
          min-width:120px;
        }
        .navbar {
          padding: 0
        }
      }
      
    </style>
    {% block style %}{% endblock style %}

  </head>
  <body>

    {% block body %}{% endblock body %}

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/static/botimg.png" alt="bot image" width="40" height="40">
        </a>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link mx-2 active btn rounded-0 {% if request.path == "/" %}btn-danger{% endif %}" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2 active btn rounded-0 {% if request.path == "/about/" %}btn-danger{% endif %} " href="/about/">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2 active btn rounded-0 {% if request.path == "/contact/" %}btn-danger{% endif %}" href="/contact/">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2 active btn rounded-0 {% if request.path == "/review/" %}btn-danger{% endif %}" href="/review/">Review</a>
            </li>
            {% comment %} <li class="nav-item">
              <a class="nav-link mx-2 active btn rounded-0 btn-danger" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2 active btn rounded-0 btn-danger" href="#">Order Online</a>
            </li> {% endcomment %}
          </ul>
        </div>
      </div>
</nav>
  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
